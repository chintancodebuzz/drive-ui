<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-box">
    <div class="logo-circle">✳</div>

    <div class="auth-card">
      <h6 class="text-center mb-4">Sign up to <span>M’Clime</span></h6>

      <input class="form-control mb-2" placeholder="First Name">
      <input class="form-control mb-2" placeholder="Last Name">
      <input class="form-control mb-2" placeholder="Email">
      <input class="form-control mb-2" placeholder="Password">
      <input class="form-control mb-3" placeholder="Confirm Password">

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label small">
          I agree with Privacy Policy & Terms of Use
        </label>
      </div>

      <button class="btn btn-primary w-100 mb-3">Continue</button>

      <p class="text-center small">
        Already have an M’Clime account?
        <a href="signin.html">Sign in</a>
      </p>
    </div>
  </div>
</div>

</body>
</html>
