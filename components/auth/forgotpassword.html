<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="stylesheet" href="/styles/auth.css">
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="logo-circle">
                <img src="../../assets/images/logos/main_logo.svg" alt="">
            </div>

            <div class="auth-card">
                <h6 class="text-center mb-4">Forgot Password</h6>

                <div class="mb-3 input-wrapper">
                    <div class="icon">
                        <img src="../../assets/images/auth/password.svg" alt="password">
                    </div>
                    <input type="password" class="form-control password-field" placeholder="New Password" />
                    <span class="password-toggle toggle-password">
                        <img src="../../assets/images/auth/show_eye.svg" alt="show password" />
                    </span>
                </div>

                <div class="mb-3 input-wrapper">
                    <div class="icon">
                        <img src="../../assets/images/auth/password.svg" alt="confirm password">
                    </div>
                    <input type="password" class="form-control password-field" placeholder="Confirm New Password" />
                    <span class="password-toggle toggle-password">
                        <img src="../../assets/images/auth/show_eye.svg" alt="show password" />
                    </span>
                </div>

                <button class="w-100 auth-btn">Continue</button>
            </div>
        </div>
    </div>

</body>
<script src="../../scripts/auth.js"></script>

</html>
