<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="auth-wrapper">
      <div class="auth-box">
        <div class="logo-circle">✳</div>

        <div class="auth-card">
          <h6 class="text-center mb-4">Sign in to <span>M’Clime</span></h6>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" />
          </div>

          <div class="mb-2">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <div class="text-end mb-3">
            <a href="#" class="small-link">Forgot Password?</a>
          </div>

          <button class="btn btn-primary w-100 mb-3">Continue</button>

          <div class="text-center text-muted mb-2">or</div>

          <button class="btn btn-outline-primary w-100 mb-3">
            Continue with Google
          </button>

          <p class="text-center small mt-3">
            Don’t have an M’Clime account?
            <a href="signup.html">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
