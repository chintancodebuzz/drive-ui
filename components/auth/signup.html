<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles/common.css">
  <link rel="stylesheet" href="/styles/auth.css">
</head>

<body>

  <div class="auth-wrapper">
    <div class="auth-box">
      <div class="logo-circle">
        <img src="../../assets/images/logos/main_logo.svg" alt="">
      </div>

      <div class="auth-card">
        <h6 class="text-center mb-4">Sign up to <span>M’Clime</span></h6>

        <div class="mb-3 input-wrapper">
          <div class="icon">
            <img src="../../assets/images/auth/auth_user.svg" alt="auth_user">
          </div>
          <input class="form-control" type="text" placeholder="First Name">
        </div>

        <div class="mb-3 input-wrapper">
          <div class="icon">
            <img src="../../assets/images/auth/auth_user.svg" alt="auth_user">
          </div>
          <input class="form-control" type="text" placeholder="Last Name">
        </div>

        <div class="mb-3 input-wrapper">
          <div class="icon">
            <img src="../../assets/images/auth/email.svg" alt="email">
          </div>
          <input type="email" class="form-control" placeholder="Email" />
        </div>

        <div class="mb-3 input-wrapper">
          <div class="icon">
            <img src="../../assets/images/auth/password.svg" alt="password">
          </div>
          <input type="password" class="form-control password-field" placeholder="Password" />
          <span class="password-toggle toggle-password">
            <img src="../../assets/images/auth/show_eye.svg" alt="show password" />
          </span>
        </div>

        <div class="mb-3 input-wrapper">
          <div class="icon">
            <img src="../../assets/images/auth/password.svg" alt="confirm password">
          </div>
          <input type="password" class="form-control password-field" placeholder="Confirm Password" />
          <span class="password-toggle toggle-password">
            <img src="../../assets/images/auth/show_eye.svg" alt="show password" />
          </span>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label small">
            I agree with <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>
          </label>
        </div>

        <button class="w-100 auth-btn">Continue</button>

        <p class="text-center small mt-3 mb-0">
          Already have an M’Clime account?
        </p>
        <div class="d-flex justify-content-center mt-3">
          <a href="signin.html" class="sub-auth-btn">Sign in</a>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="../../scripts/auth.js"></script>

</html>
