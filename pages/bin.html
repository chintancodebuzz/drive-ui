<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bin - M'Clime</title>
  <link rel="stylesheet" href="../assets/styles/bin-styles.css" />
</head>

<body>
  <div class="main-card">
    <!-- Header - same as your original storage header -->
    <header class="header storage-header">
      <div class="storage-left">
        <img src="assets/images/header/storage.svg" alt="Storage" class="storage-icon" />

        <div class="storage-info">
          <div class="storage-text">
            <span class="header-title">Basic Storage</span>
            <span class="header-storage">50GB / 100GB</span>
          </div>

          <div class="storage-bar">
            <span class="storage-progress" style="width: 50%"></span>
          </div>
        </div>
      </div>

      <div class="storage-actions">
        <button class="icon-btn">
          <img src="assets/images/header/question.svg" alt="Help" />
        </button>

        <img src="assets/images/header/profile.svg" alt="Profile" class="profile-img" />
      </div>
    </header>
    <!-- My Drive Content - Google Drive style grid -->
    <div class="mydrive-content">
      <div class="view-controls">
        <div class="search-bar">
          <img src="../assets/images/search.svg" alt="search">
          <input type="text" class="search-input" placeholder="Search In My Drive" />
        </div>
        <div class="filters">
          <div class="custom-dropdown" data-filter="category">
            <button class="dropdown-btn">
              <span>All Files</span>
              <img src="../assets/images/arrow-down.svg" />
            </button>
            <ul class="dropdown-menu">
              <li data-value="all">All Files</li>
              <li data-value="Documents">Documents</li>
              <li data-value="Images">Images</li>
              <li data-value="Videos">Videos</li>
            </ul>
          </div>

          <div class="custom-dropdown" data-type="type">
            <button class="dropdown-btn">
              <span>Type</span>
              <img src="../assets/images/arrow-down.svg" />
            </button>
            <ul class="dropdown-menu">
              <li data-value="name">Name</li>
              <li data-value="size">Size</li>
            </ul>
          </div>

          <div class="custom-dropdown" data-type="filter">
            <button class="dropdown-btn">
              <span>Filter By</span>
              <img src="../assets/images/arrow-down.svg" />
            </button>
            <ul class="dropdown-menu">
              <li data-value="name">Name</li>
              <li data-value="size">Size</li>
            </ul>
          </div>

          <div class="custom-dropdown" data-filter="sort">
            <button class="dropdown-btn">
              <span>Sort By</span>
              <img src="../assets/images/arrow-down.svg" />
            </button>
            <ul class="dropdown-menu">
              <li data-value="name">Name</li>
              <li data-value="size">Size</li>
              <li data-value="date">Date</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="mydrive-header">
        <div class="page-title">Bin</div>

        <div class="view-toggle">
          <button class="view-btn active" data-view="grid">
            <img src="assets/images/mydrive/grid.svg" alt="Grid view" />
          </button>
          <button class="view-btn" data-view="list">
            <img src="assets/images/mydrive/list.svg" alt="List view" />
          </button>
        </div>
      </div>

      <div class="page-header">
        <div class="page-header-info">
          <img src="../assets/images/mydrive/figam_wb.svg" alt="" />
          <p>
            <span>Cloud Dashboard.fig </span> • <span> 1.5 GB </span> •
            <span> Sep 28, 2025</span>
          </p>
          <button class="view_detils">
            <img src="../assets/images/mydrive/search_docs.svg" alt="search" width="16" height="16" />
            View Details
          </button>
        </div>
        <div class="action_images">
          <img src="../assets/images/mydrive/info_circle.svg" alt="info" width="22" height="22" />
          <img src="../assets/images/mydrive/download.svg" alt="download" width="22" height="22" />
          <img src="../assets/images/mydrive/rename.svg" alt="rename" width="22" height="22" />
          <img src="../assets/images/mydrive/delete.svg" alt="delete" width="22" height="22" />
        </div>
      </div>
      <div class="files-grid" id="filesContainer"></div>
    </div>
  </div>

</body>

</html>
