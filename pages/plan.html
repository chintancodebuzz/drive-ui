<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Drive - M'Clime</title>
    <link rel="stylesheet" href="../assets/styles/mydrive-styles.css" />
  </head>
  <body>
    <div class="main-card">
      <!-- Header - same as your original storage header -->
      <header class="header storage-header">
        <div class="storage-left">
          <img
            src="assets/images/header/storage.svg"
            alt="Storage"
            class="storage-icon"
          />

          <div class="storage-info">
            <div class="storage-text">
              <span class="header-title">Basic Storage</span>
              <span class="header-storage">50GB / 100GB</span>
            </div>

            <div class="storage-bar">
              <span class="storage-progress" style="width: 50%"></span>
            </div>
          </div>
        </div>

        <div class="storage-actions">
          <button class="icon-btn">
            <img src="assets/images/header/question.svg" alt="Help" />
          </button>

          <img
            src="assets/images/header/profile.svg"
            alt="Profile"
            class="profile-img"
          />
        </div>
      </header>
      <!-- My Drive Content - Google Drive style grid -->
      <div class="mydrive-content">
        <div class="view-controls">
          <div class="search-bar">
            <input
              type="text"
              class="search-input"
              placeholder="Search In My Drive"
            />
          </div>
          <div class="filters">
            <select class="filter-select">
              <option>All</option>
              <option>Documents</option>
              <option>Images</option>
              <option>Videos</option>
            </select>
            <select class="filter-select">
              <option>Type</option>
              <option>Name</option>
              <option>Size</option>
            </select>
            <select class="filter-select">
              <option>Filter By</option>
              <option>Name</option>
              <option>Size</option>
            </select>
            <select class="filter-select">
              <option>Sort By</option>
              <option>Name</option>
              <option>Size</option>
            </select>
          </div>
        </div>
        <div class="mydrive-header">
          <div class="page-title">My Drive</div>

          <div class="view-toggle">
            <button class="view-btn active">
              <img src="assets/images/mydrive/grid.svg" alt="Grid view" />
            </button>
            <button class="view-btn">
              <img src="assets/images/mydrive/list.svg" alt="List view" />
            </button>
          </div>
        </div>

        <div class="page-header">
          <div class="page-header-info">
            <img src="../assets/images/mydrive/figam_wb.svg" alt="" />
            <p>
              <span>Cloud Dashboard.fig </span> • <span> 1.5 GB </span> •
              <span> Sep 28, 2025</span>
            </p>
            <button class="view_detils">
              <img
                src="../assets/images/mydrive/search_docs.svg"
                alt="search"
                width="16"
                height="16"
              />
              View Details
            </button>
          </div>
          <div class="action_images">
            <img
              src="../assets/images/mydrive/info_circle.svg"
              alt="info"
              width="22"
              height="22"
            />
            <img
              src="../assets/images/mydrive/download.svg"
              alt="download"
              width="22"
              height="22"
            />
            <img
              src="../assets/images/mydrive/rename.svg"
              alt="rename"
              width="22"
              height="22"
            />
            <img
              src="../assets/images/mydrive/delete.svg"
              alt="delete"
              width="22"
              height="22"
            />
          </div>
        </div>
        <div class="files-grid">
          <!-- File Card 1 with both stars -->
          <div class="file-card folder">
            <div class="file-thumbnail">
              <img src="../assets/images/home/file.svg" alt="Folder" />
              <div class="file-rating">
                <img
                  src="../assets/images/home/inactive_star.svg"
                  alt="inactive star"
                  class="rating-icon inactive-star-icon"
                />
              </div>
            </div>
            <div class="file-info">
              <div class="file-name-wrapper">
                <div class="file-name">Project Brief</div>
                <img
                  src="../assets/images/common/three_dot.svg"
                  alt="options"
                  class="three-dots"
                />
              </div>
              <div class="file-date">Sep 28, 2025</div>
            </div>
          </div>

          <!-- File Card 2 with only active star -->
          <div class="file-card folder">
            <div class="file-thumbnail">
              <img src="../assets/images/home/file.svg" alt="Folder" />
              <div class="file-rating">
                <img
                  src="../assets/images/home/star.svg"
                  alt="star"
                  class="rating-icon star-icon"
                />
              </div>
            </div>
            <div class="file-info">
              <div class="file-name-wrapper">
                <div class="file-name">Financial Reports</div>
                <img
                  src="../assets/images/common/three_dot.svg"
                  alt="options"
                  class="three-dots"
                />
              </div>
              <div class="file-date">Sep 25, 2025</div>
            </div>
          </div>

          <!-- File Card 3 with only inactive star -->
          <div class="file-card folder">
            <div class="file-thumbnail">
              <img src="../assets/images/home/file.svg" alt="Folder" />
              <div class="file-rating">
                <img
                  src="../assets/images/home/inactive_star.svg"
                  alt="inactive star"
                  class="rating-icon inactive-star-icon"
                />
              </div>
            </div>
            <div class="file-info">
              <div class="file-name-wrapper">
                <div class="file-name">Design Assets</div>
                <img
                  src="../assets/images/common/three_dot.svg"
                  alt="options"
                  class="three-dots"
                />
              </div>
              <div class="file-date">Sep 22, 2025</div>
            </div>
          </div>

          <!-- File Card 4 with both stars -->
          <div class="file-card folder">
            <div class="file-thumbnail">
              <img src="../assets/images/home/file.svg" alt="Folder" />
              <div class="file-rating">
                <img
                  src="../assets/images/home/inactive_star.svg"
                  alt="inactive star"
                  class="rating-icon inactive-star-icon"
                />
              </div>
            </div>
            <div class="file-info">
              <div class="file-name-wrapper">
                <div class="file-name">Meeting Notes</div>
                <img
                  src="../assets/images/common/three_dot.svg"
                  alt="options"
                  class="three-dots"
                />
              </div>
              <div class="file-date">Sep 20, 2025</div>
            </div>
          </div>

          <!-- File Card 5 with no stars -->
          <div class="file-card folder">
            <div class="file-thumbnail">
              <img src="../assets/images/home/file.svg" alt="Folder" />
              <div class="file-rating">
                <img
                  src="../assets/images/home/inactive_star.svg"
                  alt="inactive star"
                  class="rating-icon inactive-star-icon"
                />
              </div>
            </div>

            <div class="file-info">
              <div class="file-name-wrapper">
                <div class="file-name">Budget Plans</div>
                <img
                  src="../assets/images/common/three_dot.svg"
                  alt="options"
                  class="three-dots"
                />
              </div>
              <div class="file-date">Sep 18, 2025</div>
            </div>
          </div>

          <!-- File Card 6 with both stars -->
          <div class="file-card folder">
            <div class="file-thumbnail">
              <img src="../assets/images/home/file.svg" alt="Folder" />
              <div class="file-rating">
                <img
                  src="../assets/images/home/inactive_star.svg"
                  alt="inactive star"
                  class="rating-icon inactive-star-icon"
                />
              </div>
            </div>
            <div class="file-info">
              <div class="file-name-wrapper">
                <div class="file-name">Client Presentations</div>
                <img
                  src="../assets/images/common/three_dot.svg"
                  alt="options"
                  class="three-dots"
                />
              </div>
              <div class="file-date">Sep 15, 2025</div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<style>
    .main-card {
        flex: 1;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 28px;
        box-shadow: var(--shadow);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: calc(100vh - 32px);
    }

    .main-card .storage-header {
        padding: 0;
    }

    .main-card .storage-header .storage-info {
        max-width: 295px;
    }

    .main-card .storage-header .storage-info .storage-text {
        justify-content: space-between;
    }

    .main-card .storage-header .storage-info .storage-bar {
        width: 100%;
    }

    .plan-content {
        flex: 1;
        background: url("assets/images/common/global_bg.svg") center / cover no-repeat,
            rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 28px;
        box-shadow: var(--shadow);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        height: 100%;
        max-height: calc(100vh - 150px);
    }

    .plan-header {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        max-width: 600px;
        margin: 0 auto;
    }

    .plan-header img {
        max-width: 120px;
    }

    .plan-title {
        font-size: 34px;
        font-weight: 500;
        background: linear-gradient(90deg, #C79426 0.01%, #465FB4 50%, #0000FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent !important;
        margin: 0;
    }

    .plan-subtitle {
        font-size: 14px;
        color: #718096;
        margin: 0;
        line-height: 1.6;
    }

    .plan-toggle-section {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-block: 20px;
        gap: 15px;
    }

    .plan-toggle {
        display: flex;
        justify-content: center;
        gap: 15px;
        width: 100%;
    }

    .plan-toggle .toggle-btn {
        max-width: 140px;
        width: 100%;
        height: 100%;
        background: white;
        color: #2d3748;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding-block: 10px;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 100px;
        font-size: 16px;
        font-weight: 500;
    }

    .toggle-btn.active {
        background: #0000FF;
        color: #ffffff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .save-badge {
        display: block;
        font-size: 11px;
        color: #48bb78;
        font-weight: 700;
        margin-top: 2px;
    }

    .pricing-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }

    .pricing-card.featured {
        border: 2px solid transparent;
        border-image-source: linear-gradient(90deg, rgba(209, 133, 71, 0.028) 0%, rgba(172, 115, 117, 0.56) 50%, rgba(116, 132, 183, 0.028) 100%) !important;
        border-image-slice: 1;
        box-shadow: 0 12px 32px rgba(59, 130, 246, 0.15);
        position: relative;
        overflow: visible;
    }

    .popular-badge {
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(90deg, #C79426 0.01%, #465FB4 50%, #0000FF 100%) !important;
        color: white;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 1px;
        white-space: nowrap;
        z-index: 10;
    }

    .pricing-card hr {
        border: 1px solid #EAEAEA;
    }

    .pricing-card {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: all 0.3s ease;
        position: relative;
    }

    .pricing-card:hover {
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        border-color: #cbd5e0;
    }

    .popular-badge {
        position: absolute;
        top: -12px;
        right: 33%;
        background: #3b82f6;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 1px;
        width: fit-content;
    }

    .card-header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
    }

    .card-title {
        font-size: 18px;
        font-weight: 600;
        color: #2d3748;
        margin: 0;
    }

    .card-price {
        display: flex;
        align-items: baseline;
        gap: 8px;
        margin-top: 8px;
    }

    .original-price {
        font-size: 14px;
        color: #a0aec0;
        text-decoration: line-through;
    }

    .discounted-price {
        font-size: 28px;
        font-weight: 700;
        color: #2d3748;
    }

    .price-unit {
        font-size: 13px;
        color: #718096;
    }

    .card-offer {
        font-size: 12px;
        color: #48bb78;
        margin: 0;
        font-weight: 600;
    }

    .card-features {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .card-features li {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 14px;
        color: #4a5568;
    }

    .card-btn {
        padding: 10px 24px;
        border-radius: 100px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background-color: white;
        border: 1px solid #0000FF;
        color: #0000FF;
        margin-top: 10px;
    }

    @media (max-width: 768px) {
        .main-card {
            padding: 20px;
            border-radius: 16px;
            min-height: calc(100vh - 24px);
        }

        .plan-title {
            font-size: 24px;
        }

        .plan-content {
            gap: 24px;
        }

        .pricing-cards {
            grid-template-columns: 1fr;
        }

        .plan-toggle {
            flex-direction: column;
        }

        .toggle-btn {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .main-card {
            padding: 16px;
        }

        .plan-title {
            font-size: 20px;
        }

        .plan-subtitle {
            font-size: 13px;
        }
    }
</style>
